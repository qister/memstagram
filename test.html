  <body>
    <script>
      function makeArmy() {
        let shooters = [];

        for (let i = 0; i < 10; i++) {
          let shooter = function () {
            return i
          };
          shooters.push(shooter)
        }

        return shooters;
      }

      let army = makeArmy();

      console.log(army[2]());
    </script>
  </body>
